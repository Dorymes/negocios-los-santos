<!DOCTYPE html>
<dialog id="loginModal" class="modal">
<form method="dialog" class="modal__card" id="loginForm">
<h3>Entrar como Admin</h3>
<p class="muted">Contraseña de demo: <code>admin</code>. Cámbiala en <code>script.js</code> para producción.</p>
<div class="field">
<label for="password">Contraseña</label>
<div class="input-group">
<input id="password" type="password" required />
<button type="button" id="togglePass" class="btn btn--ghost" aria-label="Mostrar/ocultar">👁️</button>
</div>
<div id="loginError" class="error" hidden>Contraseña incorrecta.</div>
</div>
<div class="actions">
<button class="btn btn--ghost" value="cancel">Cancelar</button>
<button class="btn btn--primary" value="confirm">Entrar</button>
</div>
</form>
</dialog>


<!-- Modal Editar Negocio -->
<dialog id="editModal" class="modal">
<form method="dialog" class="modal__card" id="editForm">
<h3 id="editTitle">Nuevo negocio</h3>
<input type="hidden" id="bizId" />
<div class="grid2">
<div class="field">
<label for="bizName">Nombre</label>
<input id="bizName" required />
</div>
<div class="field">
<label for="bizCategory">Categoría</label>
<select id="bizCategory">
<option>Tienda</option>
<option>Armería</option>
<option>Restaurante</option>
<option>Otro</option>
</select>
</div>
</div>
<div class="field">
<label for="bizDesc">Descripción</label>
<textarea id="bizDesc" rows="3" placeholder="Detalles, horario, etc."></textarea>
</div>
<div class="grid2">
<div class="field">
<label for="bizX">X (%)</label>
<input id="bizX" type="number" min="0" max="100" step="0.1" />
</div>
<div class="field">
<label for="bizY">Y (%)</label>
<input id="bizY" type="number" min="0" max="100" step="0.1" />
</div>
</div>
<div class="actions space-between">
<button class="btn btn--danger" id="deleteBtn" type="button">Eliminar</button>
<div class="actions">
<button class="btn btn--ghost" value="cancel">Cancelar</button>
<button class="btn btn--primary" value="confirm">Guardar</button>
</div>
</div>
</form>
</dialog>


<script src="script.js"></script>
</body>
</html>
