<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Negocios Los Santos</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0e0e0e;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            padding: 20px;
            background: linear-gradient(90deg, #ff6b6b, #f8c471);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2rem;
            font-weight: bold;
        }

        #map-container {
            position: relative;
            display: inline-block;
            max-width: 90%;
            margin-top: 10px;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        #map {
            width: 100%;
            height: auto;
            display: block;
        }

        .marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff0000;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
        }

        .marker:hover {
            transform: scale(1.3);
            background-color: #ff4d4d;
        }

        #info-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 280px;
            background-color: rgba(20, 20, 20, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
            display: none;
            text-align: left;
            animation: fadeIn 0.3s ease;
        }

        #info-box img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        #close-btn {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            float: right;
            cursor: pointer;
        }

        #close-btn:hover {
            color: #ff6b6b;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <h1>üìç Mapa de Negocios en Los Santos</h1>

    <div id="map-container">
        <img id="map" src="assets/mapa-los-santos.jpg" alt="Mapa de Los Santos" />
        <div class="marker" style="top: 40%; left: 30%;" data-name="Tienda de Ropa" data-price="$1500" data-img="assets/negocio1.jpg"></div>
        <div class="marker" style="top: 55%; left: 60%;" data-name="Gasolinera" data-price="$800" data-img="assets/negocio2.jpg"></div>
        <div class="marker" style="top: 75%; left: 45%;" data-name="Bar de Playa" data-price="$1200" data-img="assets/negocio3.jpg"></div>
    </div>

    <div id="info-box">
        <button id="close-btn">‚úñ</button>
        <h2 id="negocio-nombre"></h2>
        <img id="negocio-img" src="" alt="Imagen negocio" />
        <p><strong>Precio:</strong> <span id="negocio-precio"></span></p>
    </div>

    <script>
        const markers = document.querySelectorAll('.marker');
        const infoBox = document.getElementById('info-box');
        const negocioNombre = document.getElementById('negocio-nombre');
        const negocioImg = document.getElementById('negocio-img');
        const negocioPrecio = document.getElementById('negocio-precio');
        const closeBtn = document.getElementById('close-btn');

        markers.forEach(marker => {
            marker.addEventListener('click', () => {
                negocioNombre.textContent = marker.getAttribute('data-name');
                negocioImg.src = marker.getAttribute('data-img');
                negocioPrecio.textContent = marker.getAttribute('data-price');
                infoBox.style.display = 'block';
            });
        });

        closeBtn.addEventListener('click', () => {
            infoBox.style.display = 'none';
        });
    </script>
</body>
</html>
